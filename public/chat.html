<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <h1 style="margin: 0 auto; padding: 15px 0">Chat App</h1>
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="form-message">
            <input
              name="message"
              id="input-message"
              placeholder="Enter your text"
              type="text"
              autocomplete="off"
              required
            />
            <button id="submit-message" type="submit">Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <!-- Message Template -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span
          ><span class="message__meta">{{timeStamp}}</span>
        </p>
        <p>{{text}}</p>
      </div>
    </script>
    <!-- Location Template -->
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span
          ><span class="message__meta">{{timeStamp}}</span>
        </p>
        <p>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="{{url}}"
            target="_blank"
          >
            My current location</a
          >
        </p>
      </div>
    </script>
    <!-- Sidebar Template -->
    <script type="text/html" id="sidebar-template">
      <h2 class="room-title">Room ID: {{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
